<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue world!</title>
</head>
<body>

    <div id="hello">
        <input type="text" name="" v-model="message">
        <br><br>
        {{ reverseMessage }}
    </div>

</body>

<script type="text/javascript" src="vue.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el: "#hello",
        data: {
            message: "Hello, Vue World!"
        },
        computed: {
            reverseMessage: {
                get: function() {
                    return this.message.split('').reverse().join('')
                }
            }
        }
    })
</script>

</html>
